        Admiral Controller is a Kubernetes controller that connects to Admiral Server to execute workloads.

        ## Features

        - Secure connection to Admiral Server with authentication tokens
        - RBAC-enabled Kubernetes workload management
        - Comprehensive health monitoring and metrics
        - Production-ready security defaults

        ## Installation

        ```bash
        helm repo add admiral https://charts.admiral.io
        helm install my-controller admiral/admiral-controller \
          --set admiral.config.server.hostPort="admiral-server:8080" \
          --set admiral.config.server.authToken="your-auth-token"
        ```
