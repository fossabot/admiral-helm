        Admiral Worker is a Kubernetes worker that connects to Temporal server to process long-running workflows like Terraform plan/apply operations.

        ## Features

        - Secure connection to Temporal server
        - Long-running workflow processing
        - Role-based work distribution
        - Comprehensive health monitoring and metrics
        - Production-ready security defaults

        ## Installation

        ```bash
        helm repo add admiral https://charts.admiral.io
        helm install my-worker admiral/admiral-worker \
          --set admiral.config.temporal.hostPort="temporal-server:7233" \
          --set admiral.config.worker.role="foo"
        ```
